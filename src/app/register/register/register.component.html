<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3>User Management Portal</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="ime" placeholder="Ime" required ngModel #firstNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Unesite ime</span>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="prezime" placeholder="Prezime" required ngModel #lastNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Unesite prezime</span>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Unesite username</span>

            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="password" required ngModel #passwordInput="ngModel">
            </div>
            <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red;">Unesite lozinku</span>

            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="jmbg" placeholder="JMBG" required ngModel #jmbgInput="ngModel">
            </div>
            <span class="help-block" *ngIf="jmbgInput.invalid && jmbgInput.touched" style="color:red;">Unesite jmbg</span>

            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="adresa" placeholder="Adresa" required ngModel #adresaInput="ngModel">
            </div>
            <span class="help-block" *ngIf="adresaInput.invalid && adresaInput.touched" style="color:red;">Unesite adresu</span>

            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="brojIndexa" placeholder="Broj Indexa" required ngModel #brojIndexa="ngModel">
            </div>
            <span class="help-block" *ngIf="brojIndexa.invalid && brojIndexa.touched" style="color:red;">Unesite broj indexa</span>

            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="tekuciRacun" placeholder="Tekuci Racun" required ngModel #tekuciRacun="ngModel">
            </div>
            <span class="help-block" *ngIf="tekuciRacun.invalid && tekuciRacun.touched" style="color:red;">Unesite tekuci racun</span>


            <div class="input-group mb-3" >
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="brojTelefona" placeholder="Broj Telefona" required ngModel #brojTelefona="ngModel">
            </div>
            <span class="help-block" *ngIf="brojTelefona.invalid && brojTelefona.touched" style="color:red;">Unesite broj telefona</span>




        <div class="d-flex justify-content-center mt-3 login_container">
          <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Loading...</span>
            <span *ngIf="!showLoading">Register</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Log In</a>
          </div>
        </div>
      </div>
    </div>
</div>
